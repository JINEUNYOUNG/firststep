<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/default_layout}">
<meta charset="UTF-8">
<th:block layout:fragment="title">
    <title>회원가입</title>
</th:block>
<th:block layout:fragment="content">
<!--/* 회원가입 popup */-->
<div id="signup">
    <div class="signup_container">
        <form id="signupForm" onsubmit="return false;" autocomplete="off">
            <table class="tb tb_row tl">
                <coglgroup>
                    <col style="width:30%;" /><col style="width:70%;" />
                </coglgroup>
                <tbody>
                <tr>
                    <th scope="row">아이디</th>
                    <td>
                        <input type="text" name="loginId" id="loginId" placeholder="아이디" maxlength="20" style="width: 80%;" />
                        <button type="button" id="idCheckBtn" class="btns btn_st5" onclick="checkLoginId(document.getElementById('loginId').value);" style="width: 20%; float: right;">중복 확인</button>
                    </td>
                    <td class="success-message hide">사용할 수 있는 아이디입니다</td>
                    <td class="failure-message hide">아이디는 4~12글자이어야 합니다</td>
                    <td class="failure-message2 hide">영어 또는 숫자만 가능합니다</td>


                </tr>
                <tr>
                    <th scope="row">비밀번호</th>
                    <td><input type="password" name="password" placeholder="비밀번호" maxlength="30" /></td>
                    <td class="strongPassword-message hide">8글자 이상, 영문, 숫자, 특수문자(@$!%*#?&)를 사용하세요</td>
                </tr>
                <tr>
                    <th scope="row">비밀번호 재입력</th>
                    <td><input type="password" name="passwordCheck" placeholder="비밀번호 재입력" maxlength="30" /></td>
                    <td class="mismatch-message hide">비밀번호가 일치하지 않습니다</td>
                </tr>

                <tr>
                    <th scope="row">이름</th>
                    <td><input type="text" name="name" placeholder="이름" maxlength="10" /></td>
                </tr>
                <tr>
                    <th scope="row">주민등록번호</th>
                    <td><input type="number" name="jumin" placeholder="숫자 13자리 입력" /></td>
                </tr>
                <tr>
                    <th scope="row">휴대전화번호</th>
                    <td><input type="number" name="phone" placeholder="숫자 11자리 입력" /></td>
                </tr>
                <tr>
                    <th scope="row">주소</th>
                    <td>
                        <input type="text" id="postcode" placeholder="우편번호">
                        <button onclick="daumPostcode()">우편번호 찾기</button><br>
                        <input type="text" id="roadAddress" placeholder="도로명주소">
                        <input type="text" id="jibunAddress" placeholder="지번주소">
                        <span id="guide" style="color:#999;display:none"></span>
                        <input type="text" id="detailAddress" placeholder="상세주소">
                        <input type="text" id="extraAddress" placeholder="참고항목">
                    </td>

                </tr>
                </tbody>
            </table>
        </form>
        <p class="btn_set">
            <button type="button" class="btns btn_st2" onclick="saveUser();">가입</button>
            <button type="button" class="btns btn_bdr2" onclick="userReset();">리셋</button>
        </p>
    </div>
</div>
</th:block>

<th:block layout:fragment="script">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function daumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 참고 항목 변수

                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if (extraRoadAddr !== '') {
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("roadAddress").value = roadAddr;
                    document.getElementById("jibunAddress").value = data.jibunAddress;

                    // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                    if (roadAddr !== '') {
                        document.getElementById("extraAddress").value = extraRoadAddr;
                    } else {
                        document.getElementById("extraAddress").value = '';
                    }

                    var guideTextBox = document.getElementById("guide");
                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                    if (data.autoRoadAddress) {
                        var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                        guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                        guideTextBox.style.display = 'block';

                    } else if (data.autoJibunAddress) {
                        var expJibunAddr = data.autoJibunAddress;
                        guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                        guideTextBox.style.display = 'block';
                    } else {
                        guideTextBox.innerHTML = '';
                        guideTextBox.style.display = 'none';
                    }
                }
            }).open();
        }
        function userReset(){
            var inputElements = document.querySelectorAll('input');
            inputElements.forEach(function(input) {
                input.value = "";
            });
        }
        function checkLoginId(loginId) {
            axios.get('/idcheck', {
                params: {
                    loginId: loginId
                }
            })
                .then(function (response) {
                    console.log(response.data);
                })
                .catch(function (error) {
                    console.error("Error:", error);
                });
        }

    </script>
</th:block>
