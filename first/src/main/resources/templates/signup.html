<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/default_layout}">
<meta charset="UTF-8">

<th:block layout:fragment="title">
    <title>회원가입</title>
</th:block>

<th:block layout:fragment="content">
    <!--/* 회원가입 popup */-->
    <div class="signup-page">
        <div class="form">
            <form th:class="signForm" th:id="signForm" th:onsubmit="return validateForm()" th:object="${signForm}" th:action="@{/signup}" method="post">
                <table class="tb tb_row tl">

                    <tbody>
                    <tr>
                        <td class="wrap">
                            <input type="text" name="id" id="id" placeholder="아이디" maxlength="20"
                                   onkeyup="checkLoginId()"/>
                            <button type="button" id="idCheckBtn" class="btns btn_st5"
                                    onclick="checkDuplicate(document.getElementById('id').value);">중복확인
                            </button></td>
                    </tr>
                    <tr>
                    <td class="success-message hide">중복확인해주시기 바랍니다</td> <!--떠있으면 중복확인 전, 후에 hide-->
                    <td class="failure-message hide">아이디는 4~12글자이어야 합니다</td>
                    <td class="failure-message2 hide">영어 또는 숫자만 가능합니다</td>
                    <td class="failure-message3 hide">중복된 아이디입니다</td>
                    </tr>
                    <tr>

                        <td><input type="password" name="password" id="password" placeholder="비밀번호" maxlength="30" onkeyup="checkPassword()"/></td>
                    </tr>
                    <tr>
                        <td class="strongPassword-message hide">8글자 이상, 영문, 숫자, 특수문자(@$!%*#?&)를 사용하세요</td>
                    </tr>
                    <tr>
                        <td><input type="password" name="passwordCheck" id="passwordCheck" placeholder="비밀번호 재입력"
                                   maxlength="30" onkeyup="checkPasswordRetype()"/></td>
                    </tr>
                        <tr>
                        <td class="mismatch-message hide">비밀번호가 일치하지 않습니다</td></tr>

                    <tr>
                        <td><input type="text" name="user_name" id="user_name" placeholder="이름" maxlength="10"/></td>
                    </tr>
                    <tr>
                        <td><input type="number" name="resident_registration_number" id="resident_registration_number" placeholder="주민등록번호(숫자 13자리 입력)"
                                   onKeyup="checkJumin()"/></td>
                    </tr>
                    <tr>
                        <td><input type="number" name="phone_number" id="phone_number" placeholder="휴대전화번호(숫자 11자리 입력)"
                                   onKeyup="checkPhone()"/></td>
                    </tr>
                    <tr>
                        <td><div class="wrap">
                            <input type="text" id="postcode" name="postcode" placeholder="우편번호">
                            <button onclick="daumPostcode()">우편번호찾기</button></div>
                            <input type="text" id="address" name="address" placeholder="도로명주소">
                            <input type="text" id="jibunAddress" name="jibunAddress" placeholder="지번주소">
                            <span id="guide" style="color:#999;display:none"></span>
                            <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소">
                            <input type="text" id="extraAddress" name="extraAddress" placeholder="참고항목">
                        </td>

                    </tr>
                    </tbody>
                </table>
                <p class="btn_set">
                    <button type="submit" class="btns btn_st2">가입</button>
                    <button type="reset" class="btns btn_bdr2" onclick="location.href='/signup'">리셋</button>
                </p>
                <p id="errorMessage" class="errorMessage"></p>
            </form>
        </div>
        </div>
</th:block>

<th:block layout:fragment="script">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        .hide {
            display: none;
        }

.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  margin-top: 70px; /* 원하는 크기로 조절 */

  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  height: 50px;
    margin-top:10px;
  border: 0;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #31304D;
    margin-top:10px;

    height: 50px;

    border: 0;
  color: #FFFFFF;
  font-size: 13px;
  cursor: pointer;
  width:150px;
}
.form button:hover,.form button:active,.form button:focus {
  background: #7C81AD;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #31304D;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  background: linear-gradient(to right, rgba(22, 26, 48, 0.1), rgba(49, 48, 77, 0.1));
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
    .wrap{
    display:flex;
      align-items: center; /* 수직 중앙 정렬 */

}
    .success-message, .failure-message, .failure-message2, .failure-message3,.strongPassword-message, .mismatch-message, .errorMessage{
    font-size:10pt;
    color:red;
    }

    </style>
    <script>


        function idLength(value) {
            return value.length >= 4 && value.length <= 12
        }

        function onlyNumberAndEnglish(str) {
            return /^[A-Za-z0-9][A-Za-z0-9]*$/.test(str);
        }

        function strongPassword(str) {
            return /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/.test(str);
        }

        function isMatch(password1, password2) {
            return password1 === password2;
        }

        function daumPostcode() {
            validateForm.submitButtonClicked = true;

            new daum.Postcode({
                oncomplete: function (data) {
                    var roadAddr = data.address;
                    var extraRoadAddr = '';

                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraRoadAddr += data.bname;
                    }
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    if (extraRoadAddr !== '') {
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }

                    document.getElementById("postcode").value = data.zonecode;
                    document.getElementById("address").value = roadAddr;
                    document.getElementById("jibunAddress").value = data.jibunAddress;

                    if (roadAddr !== '') {
                        document.getElementById("extraAddress").value = extraRoadAddr;
                    } else {
                        document.getElementById("extraAddress").value = '';
                    }
                }
            }).open({    autoClose: true //기본값 true
            });
        }

        function checkDuplicate(loginId) {
            let successMessageElement = document.querySelector('.success-message');
            let elFailureMessageThree = document.querySelector('.failure-message3');
            if (!successMessageElement.classList.contains('hide')) {
                axios.get('/checkDuplicate', {
                    params: {
                        loginId: loginId
                    }
                })
                    .then(function (response) {
                        console.log(response.data);
                        successMessageElement.classList.add('hide');
                    })
                    .catch(function (error) {
                        console.error("Error:", error);
                        successMessageElement.classList.add('hide');
                        elFailureMessageThree.classList.remove('hide');
                    });
            }
        }

        function checkLoginId() {
            let elInputId = document.getElementById('id');
            let elSuccessMessage = document.querySelector('.success-message');
            let elFailureMessage = document.querySelector('.failure-message');
            let elFailureMessageTwo = document.querySelector('.failure-message2');
            let elFailureMessageThree = document.querySelector('.failure-message3');


            if (elInputId.value.length !== 0) {
                // 영어 또는 숫자 외의 값을 입력했을 경우
                if (onlyNumberAndEnglish(elInputId.value) === false) {
                    elSuccessMessage.classList.add('hide');
                    elFailureMessage.classList.add('hide');
                    elFailureMessageThree.classList.add('hide');
                    elFailureMessageTwo.classList.remove('hide');
                }
                // 글자 수가 4~12글자가 아닐 경우
                else if (idLength(elInputId.value) === false) {
                    elSuccessMessage.classList.add('hide');
                    elFailureMessageThree.classList.add('hide');
                    elFailureMessage.classList.remove('hide');
                    elFailureMessageTwo.classList.add('hide');
                }
                // 조건을 모두 만족할 경우
                else if (idLength(elInputId.value) || onlyNumberAndEnglish(elInputId.value)) {
                    elSuccessMessage.classList.remove('hide');
                    elFailureMessageThree.classList.add('hide');
                    elFailureMessage.classList.add('hide');
                    elFailureMessageTwo.classList.add('hide');
                }
            }
            // 값을 입력하지 않은 경우 (지웠을 때)
            else {
                elSuccessMessage.classList.add('hide');
                elFailureMessageThree.classList.add('hide');
                elFailureMessage.classList.add('hide');
                elFailureMessageTwo.classList.add('hide');
            }
        }

        function checkPassword() {
            let elInputPassword = document.getElementById('password');
            let elStrongPasswordMessage = document.querySelector('.strongPassword-message');

            if (elInputPassword.value.length !== 0) {
                if (strongPassword(elInputPassword.value)) {
                    elStrongPasswordMessage.classList.add('hide');
                } else {
                    elStrongPasswordMessage.classList.remove('hide');
                }
            } else {
                elStrongPasswordMessage.classList.add('hide');
            }
        }

        function checkPasswordRetype() {
            let elInputPassword = document.getElementById('password');
            let elInputPasswordRetype = document.getElementById('passwordCheck');
            let elMismatchMessage = document.querySelector('.mismatch-message');


            if (elInputPasswordRetype.value.length !== 0) {
                if (isMatch(elInputPassword.value, elInputPasswordRetype.value)) {
                    elMismatchMessage.classList.add('hide');
                } else {
                    elMismatchMessage.classList.remove('hide');
                }
            } else {
                elMismatchMessage.classList.add('hide');
            }
        }

        function checkJumin() {
            let elInputJumin = document.getElementById('resident_registration_number');
            let cleanedValue = elInputJumin.value.replace(/[^0-9]/g, '');

            if (cleanedValue.length <= 13) {
                elInputJumin.value = cleanedValue;
            } else {
                elInputJumin.value = cleanedValue.slice(-13);
            }
        }

        function checkPhone() {
            let elInputPhone = document.getElementById('phone_number');
            let cleanedValue = elInputPhone.value.replace(/[^0-9]/g, '');
            if (cleanedValue.length <= 11) {
                elInputPhone.value = cleanedValue;
            } else {
                elInputPhone.value = cleanedValue.slice(-11);
            }
        }
        function isElementHidden(element) {
            return element.classList.contains('hide');
        }
        function validateForm() {
            //주소선택시 전송되는 일 막기
            if (validateForm.submitButtonClicked) {
                validateForm.submitButtonClicked = false;
                return false;
            }

            //1. input 다 채워져 있는지?
            let hasError = false;
            let inputElements = document.querySelectorAll('input');
            let errorMessage = document.getElementById('errorMessage');
            for (let i = 0; i < inputElements.length; i++) {
                if (inputElements[i].value.trim() === '') {
                    hasError = true;
                    break;
                }
            }
            //2.오류메세지가 떠있진 않은지?
            let elSuccessMessage = document.querySelector('.success-message');
            let elFailureMessage = document.querySelector('.failure-message');
            let elFailureMessageTwo = document.querySelector('.failure-message2');
            let elFailureMessageThree = document.querySelector('.failure-message3');
            let elMismatchMessage = document.querySelector('.mismatch-message');
            let elStrongPasswordMessage = document.querySelector('.strongPassword-message');
            if (!isElementHidden(elSuccessMessage) || !isElementHidden(elFailureMessage) || !isElementHidden(elFailureMessageTwo) || !isElementHidden(elFailureMessageThree) || !isElementHidden(elMismatchMessage) || !isElementHidden(elStrongPasswordMessage)) {
                hasError = true;
            }
            //3.주민번호와 핸드폰번호 수가 맞는지.
            let elInputPhone = document.getElementById('phone_number');
            let elInputJumin = document.getElementById('resident_registration_number');
            console.log(elInputJumin.value.length)
            if (elInputPhone.value.length !== 11) {
                hasError = true;
            }
            if (elInputJumin.value.length !== 13) {
                hasError = true;
            }
            //문제가 없다! 하면 true반환.
            if (!hasError) {
                errorMessage.innerHTML = ' ';
                return true;
            } else {
                errorMessage.innerHTML = '올바르게 기입해주세요.';
                return false;
            }
        }


    </script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</th:block>
