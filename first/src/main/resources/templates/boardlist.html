<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/default_layout}">
<meta charset="UTF-8">
<head>
<style>
.list-form{
          box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);

}
table {
  border-collapse: collapse;
  border-spacing: 0;
}
section.notice {
  padding: 80px 0;
}

#board-search .search-window {
  padding: 15px 0;
  background-color: #f9f7f9;
}
#board-search .search-window .search-wrap {
  position: relative;
/*   padding-right: 124px; */
  margin: 0 auto;
  width: 80%;
  max-width: 564px;
}
#board-search .search-window .search-wrap input {
  height: 40px;
  width: 100%;
  font-size: 14px;
  padding: 7px 14px;
  border: 1px solid #ccc;
}
#board-search .search-window .search-wrap input:focus {
  border-color: #333;
  outline: 0;
  border-width: 1px;
}
#board-search .search-window .search-wrap .btn {
  position: absolute;
  right: 0;
  top: 0;
  bottom: 0;
  width: 108px;
  padding: 0;
  font-size: 16px;
}

.board-table {
  font-size: 13px;
  width: 100%;
margin-top:100px;
  border-top: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
}

.board-table a {
  color: #333;
  display: inline-block;
  line-height: 1.4;
  word-break: break-all;
  vertical-align: middle;
}
.board-table a:hover {
  text-decoration: underline;
}
.board-table th {
  text-align: center;
}
.board-table .th-num,.board-table .th-view,.board-table .th-likes {
  width: 100px;
  text-align: center;
}

.board-table .th-date {
  width: 150px;
}
.board-table .th-id {
  width: 150px;
}

.board-table th, .board-table td {
  padding: 14px 0;
}

.board-table tbody td {
  border-top: 1px solid #e7e7e7;
  text-align: center;
}

.board-table tbody th {
  border-top: 1px solid #e7e7e7;
  text-align: center;
}

.board-table tbody th p{
  display: none;
}

.btn {
  display: inline-block;
  padding: 0 30px;
  font-size: 15px;
  font-weight: 400;
  background: transparent;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  -ms-touch-action: manipulation;
  touch-action: manipulation;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  border: 1px solid transparent;
  text-transform: uppercase;
  -webkit-border-radius: 0;
  -moz-border-radius: 0;
  border-radius: 0;
  -webkit-transition: all 0.3s;
  -moz-transition: all 0.3s;
  -ms-transition: all 0.3s;
  -o-transition: all 0.3s;
  transition: all 0.3s;
}

.btn-dark {
  background: #555;
  color: #fff;
}

.btn-dark:hover, .btn-dark:focus {
  background: #373737;
  border-color: #373737;
  color: #fff;
}

.btn-dark {
  background: #555;
  color: #fff;
}

.btn-dark:hover, .btn-dark:focus {
  background: #373737;
  border-color: #373737;
  color: #fff;
}

/* reset */

* {
  list-style: none;
  text-decoration: none;
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
.clearfix:after {
  content: '';
  display: block;
  clear: both;
}
.container {
  width: 1100px;
  margin: 0 auto;
}
.blind {
  position: absolute;
  overflow: hidden;
  clip: rect(0 0 0 0);
  margin: -1px;
  width: 1px;
  height: 1px;
}
    .title {
    background:linear-gradient(to right, rgba(22, 26, 48, 0.1), rgba(49, 48, 77, 0.1));
    }
.board-table ul.pagination {
    list-style: none;
    display: inline-block; /* 추가된 부분 */
    margin: 0;
    padding: 0;
}

.board-table ul.pagination li {
    display: inline-block;
    margin-right: 5px; /* 각 페이지 사이의 간격 조절을 위해 추가된 부분 */
}

.btn{
    align-items: center;
    background-color: #2D3250;
    border-radius: 10px;
    display: flex;
    padding:5px;
    justify-content: center;
    position: relative;
    width: 100px;
    font-size: 0.8rem;
    color: white;
    user-select: none;
    -moz-user-select: none;
}
</style>
</head>
<th:block layout:fragment="content">
        <div id="board-list">
            <div class="container">
                <table class="board-table">
                <h2 th:text="'BOARD'+${param.num}" style="padding-top:80px;"/>
                    <thead>
                    <tr style="border:none;">
                        <th colspan="5"></th>
                        <th>
                            <button class="btn" onclick="location.href='/write'">WRITE</button>
                        </th>
                    </tr>
                    <tr class="title">
                        <th scope="col" class="th-num">번호</th>
                        <th scope="col" class="th-title">제목</th>
                        <th scope="col" class="th-id">ID</th>
                        <th scope="col" class="th-date">등록일시</th>
                        <th scope="col" class="th-view">조회수</th>
                        <th scope="col" class="th-likes">좋아요수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="board : ${boardlist}">
                        <td th:text="${board.board_idx}"></td>
                        <!--공지사항인경우 th-->
                        <div th:if="${board.notice}">
                            <th th:text="'[공지] '+${board.title}" style="color:dodgerblue"></th>
                        </div>
                        <div th:if="${!board.notice}">
                            <td th:text="${board.title}"></td>
                        </div>
                        <td th:text="${board.id}"></td>
                        <td th:text="${#dates.format(board.board_reg_date, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${board.board_view}"></td>
                        <td th:text="${board.likes}"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6" style="text-align: center; line-height: 2em;">
                                <ul class="pagination" th:with="start=${(currentPage/10)*10 + 1}, end=(${(totalPage == 0) ? 1 : (start + (10 - 1) < totalPage ? start + (10 - 1) : totalPage)})">
                                    <li th:if="${start > 1}">
                                        <a th:href="@{/boardlist(num=${param.num}, page=1)}" th:text="'<<'"></a>
                                    </li>
                                    <li th:if="${start > 1}">
                                        <a th:href="@{/boardlist(num=${param.num}, page=${start - 10})}" th:text="'<'"></a>
                                    </li>
                                    <li th:each="page: ${#numbers.sequence(start, end)}">
                                        <a th:text="${page}" th:href="@{/boardlist(num=${param.num}, page=${page})}"></a>
                                    </li>
                                    <li th:if="${end < totalPage}">
                                        <a th:href="@{/boardlist(num=${param.num}, page=${start + 10})}" th:text="'>'"></a>
                                    </li>
                                    <li th:if="${end < totalPage}">
                                        <a th:href="@{/boardlist(num=${param.num}, page=${totalPage})}" th:text="'>>'"></a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
</th:block>
</html>
